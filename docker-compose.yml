version: '3.8'

services:
  app:
    build:
      context: .  # Путь к директории с Dockerfile
      args:  # Передача аргументов сборки
        DATABASE_HOST: ${DATABASE_HOST}
        DATABASE_PORT: ${DATABASE_PORT}
        DATABASE_USER: ${DATABASE_USER}
        DATABASE_PASSWORD: ${DATABASE_PASSWORD}
        DATABASE_NAME: ${DATABASE_NAME}
    ports:
      - "${APP_PORT}:8080"  # Привязка порта из переменной окружения
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
    networks:
      - my-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    networks:
      - my-network
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Привязка volume для хранения данных

networks:
  my-network: 
    driver: bridge

volumes:
  postgres-data:  # Определение volume для хранения данных
